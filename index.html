<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="custom-switch">
      <input
        type="checkbox"
        name="custom-switch"
        class="custom-checkbox"
        id="custom-onoff-switch"
        tabindex="0"
        checked
      />
      <label class="custom-switch-label" for="custom-onoff-switch">
        <span class="on-switch"></span>
        <span class="off-switch"></span>
      </label>
    </div>
  </body>
</html>
